# Langue
locale: "fr"

collections:
  - name: "data"
    label: "Configuration"
    files:
      - name: "randos"
        label: "Mes RandonnÃ©es"
        label_singular: "RandonnÃ©e"
        file: "randos.json"
        summary: "{{fields.title}}" 
        fields:
          - label: "Liste des randonnÃ©es"
            name: "items"
            widget: "list"
            collapsed: false
            minimize_collapsed: true
            fields:
              # 1. Le Titre
              - label: "Titre de la sortie"
                name: "title"
                widget: "string"
                required: true

              # 2. DifficultÃ©
              - label: "Niveau de difficultÃ©"
                name: "difficulty"
                widget: "select"
                options: ["Facile", "Moyenne", "Difficile", "Expert"]
                default: "Moyenne"
                required: false

              # 3. Description (Format Riche)
              - label: "RÃ©cit de l'aventure"
                name: "description"
                widget: "markdown"
                buttons: ["bold", "italic", "link", "bulleted-list"]
                editor_components: []
                modes: ["rich_text"]
                required: true

              # 4. Fichier GPX
              - label: "Fichier GPX"
                name: "gpx"
                widget: "file"
                allowed_extensions: ["gpx"]
                required: true
                hint: "Le site lira automatiquement la date et la distance depuis ce fichier."

              # 5. Photos (VIA CLOUDINARY)
              - label: "Galerie Photos"
                name: "photos"
                widget: "image" 
                allow_multiple: true
                choose_url: false
                required: false
                hint: "ðŸ“¸ Cliquez pour ouvrir Cloudinary, glissez vos photos, et cliquez sur 'Insert'."