backend:
  name: git-gateway
  branch: main # V√©rifiez bien que c'est "main" ou "master" sur GitHub

media_folder: "uploads"
public_folder: "uploads"

# Langue de l'interface
locale: "fr"

collections:
  - name: "data"
    label: "Configuration"
    files:
      - name: "randos"
        label: "Mes Randonn√©es"
        label_singular: "Randonn√©e"
        file: "randos.json"
        summary: "{{fields.title}}" 
        fields:
          - label: "Liste des randonn√©es"
            name: "items"
            widget: "list"
            collapsed: false
            fields:
              # 1. Le Titre
              - label: "Titre de la sortie"
                name: "title"
                widget: "string"
                required: true

              # 2. Difficult√©
              - label: "Niveau de difficult√©"
                name: "difficulty"
                widget: "select"
                options: ["Facile", "Moyenne", "Difficile", "Expert"]
                default: "Moyenne"
                required: false

              # 3. Description
              - label: "Description d√©taill√©e"
                name: "description"
                widget: "text"
                required: true

              # 4. Fichier GPX
              - label: "Fichier GPX"
                name: "gpx"
                widget: "file"
                allowed_extensions: ["gpx"]
                required: true
                hint: "Le site lira automatiquement la date et la distance depuis ce fichier."

              # 5. Photos (VERSION MULTIPLE CORRIG√âE)
              - label: "Galerie Photos"
                name: "photos"
